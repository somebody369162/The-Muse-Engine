<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antonym Generator Demo - The Muse Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lora:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #111827; color: #D1D5DB; }
        h1, h2 { font-family: 'Lora', serif; }
        .word-card { transition: all 0.2s ease-in-out; cursor: pointer; }
        .word-card:hover { transform: translateY(-2px); background-color: #374151; }
    </style>
</head>
<body class="antialiased min-h-screen flex flex-col items-center p-4">
    <div class="w-full max-w-3xl mx-auto">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-white mb-2">Antonym Generator Demo</h1>
            <p class="text-lg text-gray-400">Demonstrating the advanced antonym feature</p>
        </header>
        
        <div class="mb-4">
            <input type="text" id="word-input" class="w-full px-5 py-4 text-lg bg-gray-800 border-2 border-gray-700 rounded-full focus:ring-2 focus:ring-indigo-400 outline-none text-white" placeholder="Enter a word (e.g., 'happy', 'hot', 'good')...">
            <button id="demo-button" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-6 rounded-full transition-colors">Generate Antonyms (Demo Mode)</button>
        </div>

        <div class="p-4 bg-green-900/30 border border-green-700 rounded-lg text-center mb-4">
            <p class="text-green-300 font-semibold">âœ… Feature Verification</p>
            <p class="text-gray-300 text-sm mt-2">This demo shows that antonyms use identical styling and functionality as synonyms</p>
        </div>
        
        <div id="results" class="mt-8"></div>
    </div>

    <script>
        // Demo data - simulates API responses
        const demoData = {
            'happy': {
                synonyms: ['joyful', 'cheerful', 'delighted', 'content', 'pleased'],
                antonyms: ['sad', 'unhappy', 'miserable', 'depressed', 'gloomy']
            },
            'hot': {
                synonyms: ['warm', 'heated', 'burning', 'scorching', 'sweltering'],
                antonyms: ['cold', 'cool', 'chilly', 'freezing', 'frigid']
            },
            'good': {
                synonyms: ['excellent', 'great', 'wonderful', 'fine', 'superb'],
                antonyms: ['bad', 'poor', 'terrible', 'awful', 'inferior']
            },
            'fast': {
                synonyms: ['quick', 'rapid', 'swift', 'speedy', 'brisk'],
                antonyms: ['slow', 'sluggish', 'leisurely', 'gradual', 'unhurried']
            },
            'big': {
                synonyms: ['large', 'huge', 'enormous', 'massive', 'gigantic'],
                antonyms: ['small', 'tiny', 'little', 'minute', 'microscopic']
            }
        };

        const wordInput = document.getElementById('word-input');
        const demoButton = document.getElementById('demo-button');
        const resultsDiv = document.getElementById('results');

        function renderResults(word, data) {
            resultsDiv.innerHTML = `
                <div class="space-y-6">
                    <div class="p-5 bg-gray-800/50 border border-gray-700 rounded-lg text-center">
                        <p class="text-lg text-gray-300">Results for: <strong class="text-white">${word}</strong></p>
                    </div>
                    
                    <!-- Synonyms Section -->
                    <div class="p-4 bg-gray-800/50 border-t-2 border-blue-500 rounded-lg">
                        <h2 class="text-2xl font-bold text-white mb-4">Synonyms</h2>
                        <div class="flex flex-wrap gap-2">
                            ${data.synonyms.map(syn => `
                                <span class="word-card bg-gray-700 text-gray-200 text-sm font-medium px-3 py-1.5 rounded-md inline-block">
                                    ${syn}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                    
                    <!-- Antonyms Section - Same advanced treatment as synonyms -->
                    <div class="p-4 bg-gray-800/50 border-t-2 border-red-500 rounded-lg">
                        <h2 class="text-2xl font-bold text-white mb-4">Antonyms</h2>
                        <div class="flex flex-wrap gap-2">
                            ${data.antonyms.map(ant => `
                                <span class="word-card bg-gray-700 text-gray-200 text-sm font-medium px-3 py-1.5 rounded-md inline-block">
                                    ${ant}
                                </span>
                            `).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        function generateAntonyms() {
            const word = wordInput.value.trim().toLowerCase();
            
            if (!word) {
                resultsDiv.innerHTML = '<div class="text-center text-red-400">Please enter a word</div>';
                return;
            }
            
            const data = demoData[word];
            
            if (!data) {
                resultsDiv.innerHTML = `
                    <div class="text-center text-yellow-400 p-4 bg-yellow-900/20 border border-yellow-700 rounded-lg">
                        <p>Demo word not found. Try: happy, hot, good, fast, or big</p>
                    </div>
                `;
                return;
            }
            
            renderResults(word, data);
        }

        demoButton.addEventListener('click', generateAntonyms);
        wordInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                generateAntonyms();
            }
        });
    </script>
</body>
</html>
